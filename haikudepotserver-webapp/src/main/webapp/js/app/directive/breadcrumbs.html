<div id="breadcrumbs" ng-show="shouldShowItems()">
    <ul>
        <li ng-repeat="item in derivedItems" ng-class="listItemClass(item)">
            <a href="" ng-click="goItem(item)" ng-show="!isItemActive(item)">{{item.title}}</a>
            <span ng-show="isItemActive(item)">{{item.title}}</span>
        </li>
    </ul>
</div>
