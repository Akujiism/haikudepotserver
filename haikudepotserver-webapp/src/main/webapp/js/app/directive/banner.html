    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="" ng-click="goHome()">Haiku Depot Web</a>
        </div>
        <div class="collapse navbar-collapse">

            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown" ng-show="architectures.length">
                    <a href="#" class="dropdown-toggle">
                        <span>{{architecture.code}}</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li
                                ng-class="isArchitectureSelected(a) ? ['disabled'] : []"

                                    ng-click="goChooseArchitecture(a)">{{a.code}}</a>
                        </li>
                    </ul>
                </li>

                <li class="dropdown" ng-show="userActions.length">
                    <a href="#" class="dropdown-toggle">
                        <span class="glyphicon glyphicon-user"></span>
                        <span>{{userDisplayTitle()}}</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="userAction in userActions">
                            <a
                                    href=""
                                    ng-click="userAction.action()"><message key="{{userAction.titleKey}}"></message></a>
                        </li>
                    </ul>
                </li>

            </ul>
