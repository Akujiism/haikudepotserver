<breadcrumbs items="breadcrumbItems"></breadcrumbs>

<div class="content-container">
    <form name="editUserForm" novalidate="novalidate">

        <label><message key="gen.nickname.title"></message></label>
        <div class="form-control-group">
            <code>{{workingUser.nickname}}</code>
        </div>

        <label for="email"><message key="editUser.email.title"></message></label>
        <div class="form-control-group" ng-class="deriveFormControlsContainerClasses('email')">
            <input
                    id="email"
                    type="text"
                    name="email"
                    valid-email=""
                    autocomplete="off"
                    ng-model="workingUser.email"></input>
            <error-messages key-prefix="editUser.email" error="editUserForm.email.$error"></error-messages>
        </div>

        <label for="natural-language"><message key="editUser.naturalLanguage.title"></message></label>
        <div class="form-control-group">
            <select
                    id="natural-language"
                    required="true"
                    ng-model="workingUser.naturalLanguageOption"
                    ng-options="aNaturalLanguageOption.title for aNaturalLanguageOption in naturalLanguageOptions">
            </select>
        </div>

        <div class="form-action-container">
            <button
                    ng-disabled="editUserForm.$invalid"
                    ng-click="goSave()"
                    type="submit"
                    class="main-action">
                <message key="editUser.action.title"></message>
            </button>
        </div>

    </form>
</div>

<div class="footer"></div>
<spinner spin="shouldSpin()"></spinner>
